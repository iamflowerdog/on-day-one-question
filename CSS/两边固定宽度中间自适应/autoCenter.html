<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container>div {
      height: 200px;
    }
  
    .left {
      float: left;
      width: 300px;
      background: red;
    }
  
    .right {
      float: right;
      width: 300px;
      background: blue;
    }
  
    .center {
      overflow: hidden;
      background: yellow;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left"></div>
    <div class="right"></div>
    <div class="center">
      <h1>浮动布局</h1>
    </div>
  </div>
</body>
</html>
