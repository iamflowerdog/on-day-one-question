<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container {
      display: flex;
    }
    .container>div {
      height: 200px;
    }

    .left {
      width: 300px;
      background: red;
    }

    .right {
      width: 300px;
      background: blue;
    }

    .center {
      flex: 1;
      background: yellow;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="left"></div>
    <div class="center">
      <h1>flex布局</h1>
    </div>
    <div class="right"></div>
  </div>
</body>

</html>
