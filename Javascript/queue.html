<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        function fn1() {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    console.log("fn1");
                    resolve();
                }, 1000)
            });
        }

        function fn2() {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    console.log("fn2");
                    resolve();
                }, 1000)
            });
        }

        function fn3() {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    console.log("fn3");
                    resolve();
                }, 1000)
            });
        }

        

        async function executeFunctions() {
            await fn1();
            await fn2();
            await fn3();
        }

        executeFunctions();

        
    </script>
</body>
</html>
